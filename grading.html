<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container pt-2">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Parsentage</a>
            </li>
            <li class="nav-item">

            </li>
        </ul>

    <div class="container mt-3 px-4 shadow rounded">
        <h3 class="py-3 text-success">Calculate Grading (cm)</h3>
        <form class="row">
            <div class="col-md-4">
                <select class="form-select" aria-label="Default select example" id="Parsent">
                    <option selected>Select One</option>
                    <option value="25">25%</option>
                    <option value="50">50%</option>
                    <option value="75">75%</option>
                    <option value="100">100%</option>
                </select>
            </div>
            <div class="col-md-4 py-3 py-md-0">
                <input type="number" class="form-control" placeholder="Dicliared-Cm" id="Dicliar-Cm">
            </div>
            <div class="col-md-4">
                <button class="btn btn-success w-100" id="buttonGrade">Calculate Grad</button>
            </div>
            <div class="col-md-12  pt-4">
                <div class="alert alert-primary" role="alert">
                    <h3 id="show">0</h3>
                </div>

            </div>
        </form>
    </div>
