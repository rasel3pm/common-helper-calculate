<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsentage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-2">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Parsentage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./grading.html">Grading</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3 px-4 shadow rounded">
        <h3 class="py-3 text-success">Calculate Rejection Parsentage</h3>
        <form class="row">
            <div class="col-md-4">
                <label class="form-label">Total Goods</label>
                <input type="number" class="form-control" placeholder="Total" id="totalItems">
            </div>
            <div class="col-md-4">
                <label class="form-label">Rejected Goods</label>
                <input type="number" class="form-control" placeholder="Reject" id="numRejected">
            </div>
            <div class="col-md-4 pt-4">
                <button class="btn btn-success w-100" id="button">Calculate</button>
            </div>
            <div class="col-md-12 pt-4">
                <div class="alert alert-primary" role="alert">
                    <h3 id="show">0</h3>
                </div>
            </div>

            <p class="text-muted" id="history"></p>
        </form>
    </div>

    <div class="container pt-5 text-muted">
        <p>Developed By <a target="_blank" href="https://www.facebook.com/Raselkibria11/">Md Rasel Kibria</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script/rejectParsent.js"></script>
</body>

</html>
