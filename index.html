<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="row pt-5 ">
            <div class="col-md-4">
                <label class="form-label">Total Goods</label>
                <input type="number" class="form-control" placeholder="total" id="totalItems">
            </div>
            <div class="col-md-4">
                <label class="form-label">Rejected Number</label>
                <input type="number" class="form-control" placeholder="Reject" id="numRejected">
            </div>
            <div class="col-md-4 pt-4">
                <button class="btn btn-success" id="button">Calculate</button>
            </div>
            <div class="col-md-12 w-75 pt-4">
                <div class="alert alert-primary" role="alert">
                    <h1 id="show">0</h1>
                </div>

            </div>
        </form>

        <div class="row">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
